<div class="wrapper w-100 bg-body-tertiary shadow">
  <h4 class="text-center mb-4">Login</h4>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-floating mb-4">
      <input type="text" formControlName="username" class="form-control" placeholder="username..">
      <label>Username</label>
      @if (isPropertyInvalid(username)) {
        <div class="alert alert-danger">
          @if (username?.hasError('required')) {
            Cannot be empty
          }
        </div>
      }
    </div>
    <div class="form-floating mb-5">
      <input type="password" class="form-control" formControlName="password" placeholder="Password">
      <label>Password</label>
      @if (isPropertyInvalid(password)) {
        <div class="alert alert-danger">
          @if (password?.hasError('required')) {
            Cannot be empty
          }
        </div>
      }
    </div>
    <div class="row">
      <div class="col-6">
        <button type="submit" class="btn btn-outline-secondary px-3 py-2">Login</button>
      </div>
      <div class="col-6">
        <a class="btn btn-link text-secondary float-end" routerLink="/register">Register</a>
      </div>
    </div>
  </form>
</div>
